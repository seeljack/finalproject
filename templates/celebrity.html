<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMirror</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header nav {
            background-color: #c1f9f8;
            padding: 10px;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-right: 10px;
        }
        h1 {
            color: #333;
        }
        .upload-form {
            margin-top: 20px;
        }
        .results img {
            max-width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav_links">
          <li class="home"><a href="../index.html" style="text-decoration: none; color: rgb(0, 0, 0);">Home</a></li>
          <li class="projects"><a href="../projects.html" style="text-decoration: none; color: rgb(0, 0, 0);">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>StarMirror</h1>
    <h2>See the star that shines like you!</h2>
    <p>Want to find your celebrity lookalike? Upload a picture below to discover your top 5 matches!</p>

    <!-- Image Upload Form -->
    <div class="upload-form">
      <form id="uploadForm">
          <input type="file" id="imageInput" accept="image/*" required>
          <button type="submit">Find My Celebrity Lookalike</button>
      </form>
    </div>

    <!-- Display Results -->
    <div id="results" class="results" style="display: none;">
        <h2>Your Lookalike Matches:</h2>
        <div id="resultImages"></div>
    </div>
  </main>

  <script>
    // Frontend JavaScript to handle form submission
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const imageInput = document.getElementById("imageInput").files[0];
        if (!imageInput) return;

        // Create FormData for file upload
        const formData = new FormData();
        formData.append("image", imageInput);
        console.log("HERERERERE")
        console.log(formData)
        // Send image to backend
        const response = await fetch("/http://127.0.0.1:5500/upload", {
            method: "POST",
            body: formData,
        });
        console.log("AFTERERERER")

        if (response.ok) {
            const data = await response.json();
            displayResults(data);
        } else {
            alert("Error: Unable to process your request. Try again later!");
        }
    });

    function displayResults(data) {
        const resultsDiv = document.getElementById("results");
        const resultImagesDiv = document.getElementById("resultImages");
        resultImagesDiv.innerHTML = "";

        data.matches.forEach(match => {
            const img = document.createElement("img");
            img.src = match.image; // Celebrity image
            img.alt = match.name;
            const caption = document.createElement("p");
            caption.textContent = `${match.name} (${match.similarity}%)`;
            resultImagesDiv.appendChild(img);
            resultImagesDiv.appendChild(caption);
        });

        resultsDiv.style.display = "block";
    }
  </script>
</body>
</html>
